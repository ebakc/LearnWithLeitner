<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Çalışma Ekranı - Learn with Leitner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#38bdf8",
            "background-light": "#f6f7f8",
            "background-dark": "#111827",
            "card-dark": "#1f2937",
            "border-dark": "#374151"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .flip-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flip-card-inner.flipped {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
    #flip-card {
      cursor: pointer;
    }
  </style>
</head>
<body class="font-display bg-background-dark text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5 md:px-10 lg:px-40">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<div class="flex justify-between items-center gap-2 px-4 py-3 border-b border-border-dark">
<div class="flex items-center gap-4">
<h1 class="text-xl font-bold text-slate-100" id="deck-title">Deste Adı</h1>
</div>
<div class="flex gap-2">
<button id="close-btn" class="p-2 text-slate-300 hover:bg-slate-700 hover:text-red-400 rounded-full transition-colors">
<span aria-hidden="true" class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<div class="flex flex-col flex-grow justify-center p-4">
<div id="card-container"></div>
<div class="flex flex-col items-center mt-8">
<div class="w-full max-w-[560px]">
<div class="flex flex-col gap-2 p-4" id="progress-bar">
<div class="flex items-center gap-6 justify-between">
<p class="text-sm font-medium text-slate-400">İlerleme</p>
<p class="text-sm font-medium text-slate-200" id="progress-text">0 / 0</p>
</div>
<div class="rounded-full bg-slate-700">
<div id="progress-fill" class="h-2 rounded-full bg-primary transition-all duration-300" style="width: 0%;"></div>
</div>
</div>
<div class="flex flex-1 gap-4 flex-wrap px-4 py-3 justify-center" id="button-container">
<button id="wrong-btn" class="flex min-w-[120px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-red-900/40 text-red-300 text-base font-bold leading-normal tracking-[0.015em] hover:bg-red-900/60 transition-colors">
<span class="truncate">Bilemedim (1)</span>
</button>
<button id="correct-btn" class="flex min-w-[120px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-green-900/40 text-green-300 text-base font-bold leading-normal tracking-[0.015em] hover:bg-green-900/60 transition-colors">
<span class="truncate">Bunu Bildim (2)</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</body>
<script src="js/storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/app.js"></script>
</html>
