<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deste Kartlarını Yönet - Learn with Leitner</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#38bdf8",
            "background-dark": "#111827",
            "card-dark": "#1f2937",
            "border-dark": "#374151"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="font-display bg-background-dark text-slate-100">
<header class="sticky top-0 z-20 flex items-center justify-between border-b border-border-dark bg-background-dark/80 backdrop-blur-sm px-6 lg:px-10 py-3">
<div class="flex items-center gap-4">
<a href="index.html" class="text-primary hover:text-primary/80 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</a>
<h2 class="text-lg font-bold text-slate-50" id="deck-title">Deste Adı</h2>
</div>
<div class="flex gap-2">
<button id="delete-deck-btn" class="p-2 text-slate-300 hover:text-red-400 hover:bg-slate-700 rounded-full transition-colors">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
</header>

<main class="p-6 lg:p-10">
<div class="max-w-4xl mx-auto">
<!-- Kart Ekleme Formu -->
<div class="bg-card-dark rounded-xl border border-border-dark p-6 mb-8">
<h3 class="text-xl font-bold text-slate-100 mb-6">Yeni Kart Ekle</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
<div>
<label class="block text-sm font-medium text-slate-300 mb-2">Soru</label>
<input type="text" id="card-question-input" placeholder="Soru yazın..." class="w-full h-10 px-4 bg-slate-700 border border-border-dark focus:border-primary focus:outline-none rounded-lg text-slate-100 placeholder:text-slate-400 text-sm"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-300 mb-2">Cevap</label>
<input type="text" id="card-answer-input" placeholder="Cevap yazın..." class="w-full h-10 px-4 bg-slate-700 border border-border-dark focus:border-primary focus:outline-none rounded-lg text-slate-100 placeholder:text-slate-400 text-sm"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
<div>
<label class="block text-sm font-medium text-slate-300 mb-2">Kategori (Opsiyonel)</label>
<input type="text" id="card-category-input" placeholder="Kategori..." class="w-full h-10 px-4 bg-slate-700 border border-border-dark focus:border-primary focus:outline-none rounded-lg text-slate-100 placeholder:text-slate-400 text-sm"/>
</div>
<div class="flex items-end">
<button id="add-card-btn" class="w-full flex items-center justify-center gap-2 h-10 px-4 bg-primary text-slate-900 text-sm font-bold rounded-lg hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-sm">add_circle</span>
<span>Kartı Ekle</span>
</button>
</div>
</div>
</div>

<!-- Kartlar Listesi -->
<div>
<h3 class="text-xl font-bold text-slate-100 mb-4">Kartlar</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="cards-container"></div>
</div>
</div>
</main>

</body>
<script src="js/storage.js"></script>
<script src="js/utils.js"></script>
<script src="js/deckpage.js"></script>
</html>
